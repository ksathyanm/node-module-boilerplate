# Azure DevOps Pipeline for Node.js
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
    - '*'

pr:
  branches:
    include:
    - master

strategy:
  matrix:
    linux_node_10:
      imageName: 'ubuntu-latest'
      node_version: 10.x
    linux_node_12:
      imageName: 'ubuntu-latest'
      node_version: 12.x
    linux_node_14:
      imageName: 'ubuntu-latest'
      node_version: 14.x
    macos_node_10:
      imageName: 'macos-latest'
      node_version: 10.x
    macos_node_12:
      imageName: 'macos-latest'
      node_version: 12.x
    macos_node_14:
      imageName: 'macos-latest'
      node_version: 14.x
    windows_node_10:
      imageName: 'windows-latest'
      node_version: 10.x
    windows_node_12:
      imageName: 'windows-latest'
      node_version: 12.x
    windows_node_14:
      imageName: 'windows-latest'
      node_version: 14.x

pool:
  vmImage: $(imageName)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: $(node_version)
  displayName: 'Install Node.js'

- script: 'npm install'
  displayName: 'Install Dependencies'

- script: 'npm run ci'
  displayName: 'Run Tests'
